<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../index/css/nav.css" />
    <link rel="stylesheet" href="./css/member.css">
</head>

<body>
    <script src="../index/js/nav.js"></script>
    <div class="container" style="text-align: center; justify-content: center;display: flex;">
        <ul class="ul-list">
            <li id="li-img">
            </li>
            <li>
                <label for="lastUpdatedDate"><i class="fa fa-clock-o" aria-hidden="true" title="最後修改時間"></i></label>
                <input type="text" name="lastUpdatedDate" id="lastUpdatedDate" disabled="true" placeholder="最後修改時間">
            </li>
            <li>
                <label for="username"><i class="fa fa-user-circle" aria-hidden="true" title="帳號"></i></label>
                <input type="text" name="username" id="username" disabled="true">
            </li>
            <li>
                <label for="oPassword"><i class="fa fa-unlock-alt" aria-hidden="true" title="舊密碼"></i></label>
                <input type="password" name="oPassword" id="oPassword" placeholder="請輸入舊密碼">
            </li>
            <li>
                <label for="nPassword"><i class="fa fa-lock" aria-hidden="true" title="新密碼"></i></label>
                <input type="password" name="nPassword" id="nPassword" placeholder="請輸入新密碼">
            </li>
            <li>
                <label for="confirmPassword"><i class="fa fa-lock" aria-hidden="true" title="確認密碼"></i></label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="請再次確認密碼">
            </li>
            <li>
                <label for="nickname"><i class="fa fa-user-secret" aria-hidden="true" title="暱稱"></i></label>
                <input type="text" name="nickname" id="nickname" placeholder="請輸入暱稱">
            </li>
            <li>
                <label for="image"><i class="fa fa-picture-o" aria-hidden="true" title="頭像"></i></label>
                <label for="image"><span id="upload_btn" class="fa fa-upload" aria-hidden="true" style="text-align: left;margin-left :1.15px;"> 點我上傳</span></label>
            </li>
            <li>
            </li>
            <li><span id="errMsg" class="error"></span></li>
            <li>
                <button type="button" id="edit_btn" class="btn btn-dark" disabled="true">儲存</button>
            </li>
        </ul>
        <img width="38px" height="38px" id="previewImg" style="margin-top:455px;">
        <input type="file" name="image" id="image" accept="image/*" style="visibility: hidden;width: 0px; height: 0px;">
    </div>
    <script src="./js/member.js"></script>
    <script src="./js/edit.js"></script>

</body>

</html>
